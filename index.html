<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Card</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="my-card mx-auto">
      <div class="my-card-body">
        <img
          src="./images/image-equilibrium.jpg"
          alt="cube-image"
          class="my-card-img w-100 p-0"
        />
        <h1 class="my-card-title my-4 pt-1">Equilibrium #3429</h1>
        <p class="my-card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="row">
          <div class="col eth-bal align-items-center d-flex">
            <img
              src="./images/icon-ethereum.svg"
              class="mr-2"
              alt="icon-ethereum"
            />
            <p class="mb-0">0.041 ETH</p>
          </div>
          <div
            class="col time-left align-items-center justify-content-end d-flex"
          >
            <img src="./images/icon-clock.svg" class="mr-2" alt="icon-clock" />
            <p class="mb-0">3 days left</p>
          </div>
        </div>
        <hr class="white-line" />
        <div class="d-flex align-items-center mb-2">
          <img
            src="./images/image-avatar.png"
            class="img-avatar mr-3"
            alt="icon-avatar"
          />
          <p class="avatar-text mb-1">
            Creation of <span class="text-white"> Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
